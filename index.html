<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="imagex png" href="./img/logo-instagram.png">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/telefone.png" alt="imagem do celular" >
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/nome-instagram.png" class="instagram-logo" alt="nome instagram">
                    <div class="profile-photo">
                        <img src="./img/foto-perfil-insta.jpeg" width="500" height="500" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como genysonbruno</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div> 
                <div class="group">
                    <p class="not-account">Não é genysonbruno?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Contas</span>
                        ou 
                        <span class="inscrever">Inscrever-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o Aplicativo.</p>
                    <div class="Download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
